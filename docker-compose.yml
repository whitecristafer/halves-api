version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: halves_db
    environment:
      POSTGRES_USER: halves
      POSTGRES_PASSWORD: halves
      POSTGRES_DB: halves
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U halves -d halves"]
      interval: 5s
      timeout: 3s
      retries: 10

  adminer:
    image: adminer:4
    container_name: halves_adminer
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db_data: